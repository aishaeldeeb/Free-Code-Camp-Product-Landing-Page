<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <img class="logo" id="header-img" src="https://upstatenyhomeinspectors.com/wp-content/uploads/2016/01/logo-250-pixels-x-100-pixels.png" alt="Logo" >
  
    
    
    <div class="left">
    <nav id="nav-bar">
    <ul class="nav-elements">
    <li><a href="#our-story" class="nav-link">Our Story</a></li>
   <li> <a href="#learn-more" class="nav-link">Learn More</a></li>
    <li><a href="#pricing" class="nav-link">Pricing</a></li>
    </ul>
    </nav>
    <a class="cta" href="#"><button>Contact</button></a>
      </div>
  </header>
  
  <section id ="hero">
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input 
     id="email" 
     type="email" 
     placeholder="Enter your email"
     required
     name="email"
     />
  <input 
     type="submit"     
     id="submit"
     value="Submit"
     class="button"
     />
  </form>
  </section>
  <section id="our-story"></section>
  <section id="learn-more">
    <iframe  height=400rem width=500rem      id="video"       
    src="https://www.youtube-nocookie.com/embed/sRrqF8eXs38"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </section>
  <section id="pricing"></section>
</body>
  
</html>
